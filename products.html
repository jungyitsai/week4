<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app" class="container mt-5">
        <!-- <button type="button" @click="test">Test Component</button> -->
        <div class="mt-4 text-right">
            <button type="button" class="btn btn-primary" @click="openModal('create')">建立新產品</button>
        </div>

        <products :products="products" v-if="isProductLoad" @open_modal="openModal"></products>

        <pagination :page="pagination" v-if="isProductLoad" @update="getProducts"></pagination>

        <delete-product-modal :api="api" :temp_product="tempProduct" @update="getProducts"></delete-product-modal>

        <product-modal :temp_product="tempProduct" @update-products="getProducts"></product-modal>
    </div>

    <!-- Product Modal -->
    <script type="text/x-template" id="productModal">
        <div class="modal fade" id="ProductModal" tabindex="-1" role="dialog" aria-labelledby="ProductModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header bg-dark text-white">
                        <h5 class="modal-title" id="ProductModalLabel">建立新產品</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="image-url" class="col-form-label">貼上圖片網址</label>
                                    <input v-model="temp_product.imageUrl" type="url" class="form-control" id="image-url"
                                        placeholder="請貼上圖片網址">
                                </div>
                                <img class="img-fluid" :src="temp_product.imageUrl">
                            </div>

                            <div class="col-sm-8">
                                <form>
                                    <!-- form-group 可以讓不同元件在表單內取得最佳間距 -->
                                    <div class="form-group">
                                        <label for="title" class="col-form-label">標題</label>
                                        <input v-model="temp_product.title" type="text" class="form-control" id="title"
                                            placeholder="請輸入標題">
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <label for="category" class="col-form-label">分類</label>
                                            <input v-model="temp_product.category" type="text" class="form-control"
                                                id="category" placeholder="請輸入分類">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="unit" class="col-form-label">單位</label>
                                            <input v-model="temp_product.unit" type="text" class="form-control" id="unit"
                                                placeholder="請輸入單位">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <label for="origin_price" class="col-form-label">原價</label>
                                            <input v-model="temp_product.origin_price" type="text" class="form-control"
                                                id="origin_price" placeholder="請輸入原價">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="price" class="col-form-label">售價</label>
                                            <input v-model="temp_product.price" type="text" class="form-control"
                                                id="price" placeholder="請輸入售價">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <label for="description">產品描述</label>
                                        <textarea v-model="temp_product.description" class="form-control"
                                            id="description" rows="2" placeholder="請輸入產品描述"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="content">說明內容</label>
                                        <textarea v-model="temp_product.content" class="form-control" id="content"
                                            rows="2" placeholder="請輸入說明內容"></textarea>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="enabled"
                                            v-model="temp_product.enabled">
                                        <label class="form-check-label" for="enabled">
                                            是否啟用
                                        </label>
                                    </div>
                                </form>
                            </div>

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" @click="updateProduct">確認</button>
                    </div>
                </div>
            </div>
        </div>
    </script>


    <script type="module">

        Vue.prototype.$bus = new Vue();

        Vue.component('product-modal', {
            template: "#productModal",
            props: {
                temp_product: Object,
            },
            methods: {
                updateProduct() {
                    console.log('updateProduct: line-218');
                    console.log(this.temp_product);

                    let uuid = '83e5dddb-dc92-4272-9ddd-488cfb6ae1e0';
                    let apiPath = 'https://course-ec-api.hexschool.io/';

                    // update product
                    if (this.temp_product.id) {
                        // api
                        
                        let product_id = this.temp_product.id;
                        let api = `${apiPath}api/${uuid}/admin/ec/product/${product_id}`;

                        let vm = this;
                        axios.patch(api, this.temp_product)
                            .then(function (res) {
                                console.log(res);
                                $('#ProductModal').modal('hide');
                                vm.$emit("update-products");
                            }).catch(function (err) {
                                console.log(err);
                            });
                    }
                    else {

                        let api = `${apiPath}api/${uuid}/admin/ec/product`;
                        console.log("create");
                        console.log(this.temp_product);

                        // api format
                        this.temp_product.imageUrl = [this.temp_product.imageUrl];

                        let vm = this;                        
                        axios.post(api, this.temp_product)
                            .then(function (res) {
                                console.log(res);
                                $('#ProductModal').modal('hide');
                                vm.$emit("update-products");
                            }).catch(function (err) {
                                console.log(err);
                            });;
                    }
                }
            }
        });

        import deleteModal from "./deleteModal.js";

        Vue.component('delete-product-modal', deleteModal);

        import pagination from "./pagination.js";

        Vue.component('pagination', pagination)

        import products from "./products.js";

        Vue.component('products', products);

        var app = new Vue({
            el: "#app",
            data: {
                api: {                                        
                    apiPath: "https://course-ec-api.hexschool.io/",
                    uuid: "83e5dddb-dc92-4272-9ddd-488cfb6ae1e0",
                    token: "",
                },
                products: [],
                isProductLoad: false,
                pagination: {},
                tempProduct: {},
            },
            created() {
                
                // cookie 初期設定一次就可以了
                this.token = document.cookie.replace(/(?:(?:^|.*;\s*)hexschool\s*\=\s*([^;]*).*$)|^.*$/, "$1");
                axios.defaults.headers['Authorization'] = `Bearer ${this.token}`;
                
                this.getProducts();
            },
            methods: {
                getProducts(page_num = 1) {

                   console.log("getProducts", page_num);

                    let api = `${this.api.apiPath}api/${this.api.uuid}/admin/ec/products?page=${page_num}`;

                    let vm = this;

                    axios.get(api)
                        .then(function (res) {
                            // handle success
                            console.log('getProducts');
                            console.log(res);

                            vm.pagination = res.data.meta.pagination;
                            vm.products = res.data.data;
                            vm.isProductLoad = true;

                        })
                        .catch(function (error) {
                            // handle error
                            console.log(error);
                        });
                },
                openModal(para){
                    console.log(para);
                    let operation = para[0];
                    this.tempProduct = Object.assign({}, para[1]);
                    if(operation === "delete"){
                        $('#delProductModal').modal('show');
                    }
                },             
                test() {
                    console.log('test');
                    console.log(this.products);
                    console.log(this.pagination);
                    $('#ProductModal').modal('show');
                }
            }
        });
    </script>
</body>

</html>
